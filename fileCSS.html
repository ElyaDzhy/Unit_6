<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning styles</title>
    <style type="text/css" rel="stylesheet">

        /*
        id selector = 100 points
        */
        #head4 {
            font-size: 120px;
            color: darkblue;
        }

        /*
        class selector = 10 points
        */
        .myClassName{
            font-size: 80px;
            color: green;
            text-align: center;
        }

        /*
        type selector = 1 point
        */
        h1 {
            font-size: 60px;
            color: red;
            
        }

        #test{
            color: black;
        }

        
        #head4.myClassName{
            color: darkslateblue;
        }

    </style>
</head>
<body>
<h1>Number 1</h1>
<h1 class="myClassName">Number 2</h1>
<h1>Number 3</h1>
<h1 id="head4" class="myClassName">Number 4</h1>
<h1 class="myClassName">Number 5</h1>
<h1>Number 6</h1>
<h1>Number 7</h1>
<h1>Number 8</h1>
<h1 class="myClassName">Number 9</h1>
<h1 id="test" style="font-size: 220px; color: fuchsia; text-align: right;">Number 10</h1>


<h2>Text</h2>
<div class="myClassName">Div text</div>
</body>
</html>
